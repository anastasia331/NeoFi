<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">

    <title>NeoFi</title>
</head>

<body>
    <header>

    </header>
    <main>



    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper-info">
                <div class="footer__logo">
                    <a class="footer__logo-link" href="#">
                        <img src="./img/footerLogo.svg" alt="Логотип">
                    </a>
                </div>
                <!-- -----------меню------------- -->
                <div class="footer__menu">
                    <div class="footer__nav">
                        <h3 class="footer__nav-title">Quick links</h3>
                        <ul class="footer__nav-items">
                            <li>
                                <a href="#" class="footer__link">Home</a>
                                <a href="#" class="footer__link">Features</a>
                                <a href="#" class="footer__link">Community</a>
                                <a href="#" class="footer__link">Support</a>
                            </li>
                        </ul>
                    </div>
                    <!-- ------------помощь------------ -->
                    <div class="footer__nav">
                        <h3 class="footer__nav-title">Help</h3>
                        <ul class="footer__nav-items">
                            <li>
                                <a href="#" class="footer__link">Help Centre</a>
                                <a href="#" class="footer__link">FAQ</a>
                                <a href="#" class="footer__link">Forum</a>
                            </li>
                        </ul>
                    </div>
                    <!-- ------------соц.сети---------------- -->
                    <div class="footer__nav">
                        <h3 class="footer__nav-title">Social Media</h3>
                        <ul class="footer__nav-items">
                            <li>
                                <a href="#" class="footer__link">Facebook</a>
                                <a href="#" class="footer__link">Instagram</a>
                                <a href="#" class="footer__link">LinkedIn</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- ---------------форма------------- -->
                <div class="footer__form">
                    <h3 class="footer__form-title">Join our mailing list for
                        updates</h3>
                        <div class="footer__form-group">
                            <input class="footer__form-email" type="email" placeholder="Your email address">
                            <button class="footer__form-btn">
                                <img src="./img/FooterBtn.svg" alt="Кнопка">
                            </button>
                        </div>
                </div>
                

            </div>
            <p class="footer__text">© 2025. All rights reserved</p>


        </div>



    </footer>
